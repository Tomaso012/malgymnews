<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>P≈ôeƒç√≠st noviny</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      user-select: none;
      margin: 0;
      padding: 20px;
    }

    button {
      margin-left: 10px;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      overflow-y: hidden;
    }

    .popup-content {
      width: 90%;
      height: 90%;
      background: #fff;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
      z-index: 10000;
    }

    .close-btn:hover {
      color: red;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    h2 {
      margin-top: 30px;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <h1>≈†koln√≠ noviny</h1>
  <p id="stav">Naƒç√≠t√°n√≠...</p>

  <h2>üìÑ Odemƒçen√© noviny</h2>
  <div id="odemcene-list"></div>

  <h2>üîê Noviny k odemknut√≠</h2>
  <div id="odemknout-list"></div>

  <!-- PDF popup -->
  <div id="popup" class="popup-overlay">
    <div class="close-btn" onclick="zavritPopup()">‚úñ</div>
    <div class="popup-content">
      <iframe id="pdf-viewer"></iframe>
    </div>
  </div>

  <script>
    const API_BASE = "https://api.malgymnews.eu";
    const user = localStorage.getItem("user");
    const loginTime = localStorage.getItem("loginTime");

    // Automatick√© odhl√°≈°en√≠ po 7 dnech
    if (!user || !loginTime || (Date.now() - parseInt(loginTime)) > 7 * 24 * 60 * 60 * 1000) {
      localStorage.clear();
      window.location.href = "login.html";
    }

    let unlocked = [];
    let credits = 0;

    fetch(`${API_BASE}/unlocked/${user}`)
      .then(res => res.json())
      .then(data => {
        credits = data.credits;
        unlocked = data.unlocked;
        document.getElementById("stav").innerText = `P≈ôihl√°≈°en jako: ${user}, Kredity: ${credits}`;
        loadNoviny();
      });

    function loadNoviny() {
      fetch(`${API_BASE}/noviny`)
        .then(res => res.json())
        .then(seznam => {
          const odemceneDiv = document.getElementById("odemcene-list");
          const odemknoutDiv = document.getElementById("odemknout-list");

          seznam.forEach(nazev => {
            const div = document.createElement("div");
            div.style.marginBottom = "10px";

            if (unlocked.includes(nazev)) {
              div.innerHTML = `<b>${nazev}</b> <button onclick="zobraz('${nazev}')">Zobrazit</button>`;
              odemceneDiv.appendChild(div);
            } else {
              div.innerHTML = `<b>${nazev}</b> <button onclick="odemkni('${nazev}')">Odemknout za 1 kredit</button>`;
              odemknoutDiv.appendChild(div);
            }
          });
        });
    }

    function zobraz(nazev) {
      const viewer = document.getElementById("pdf-viewer");
      const popup = document.getElementById("popup");
      // Odebere toolbar a panel n√°stroj≈Ø pro tisk/stahov√°n√≠
      viewer.src = `${API_BASE}/noviny/${nazev}#toolbar=0&navpanes=0&scrollbar=0`;
      popup.style.display = "flex";
    }

    function zavritPopup() {
      const viewer = document.getElementById("pdf-viewer");
      document.getElementById("popup").style.display = "none";
      viewer.src = ""; // vyƒçist√≠ iframe
    }

    function odemkni(nazev) {
      fetch(`${API_BASE}/unlock`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: user, filename: nazev })
      }).then(res => {
        if (res.ok) {
          alert("Noviny odemƒçeny");
          location.reload();
        } else {
          alert("Nelze odemknout (kredity?)");
        }
      });
    }
  </script>
</body>
</html>
